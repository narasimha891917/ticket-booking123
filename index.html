<!DOCTYPE html>
<html>
<head>
  <title>Movie Booking</title>
</head>
<body style="background:#111;color:#fff;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;">
  <form id="bookingForm" style="background:#222;padding:20px;border-radius:10px;">
    <h2>Book Movie</h2>
    <input type="text" id="name" placeholder="Name" required><br><br>
    <input type="text" id="movie" placeholder="Movie" required><br><br>
    <input type="date" id="date" required><br><br>
    <input type="time" id="time" required><br><br>
    <input type="text" id="seats" placeholder="Seats (e.g. A1,A2)" required><br><br>
    <input type="number" id="total" placeholder="Total ₹" required><br><br>
    <button type="submit">Book</button>
    <p id="status"></p>
  </form>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        movie: document.getElementById("movie").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        seats: document.getElementById("seats").value,
        total: document.getElementById("total").value
      };

      fetch("https://script.google.com/macros/s/AKfycbwcHcs3zb6ztaMGXaKm5Fr3Y71cRZpyylId1W1brZ7R53T4xJg7FHPgME8XBixxJKZfPA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        if (response.result === "success") {
          document.getElementById("status").innerText = "✅ Booking Successful!";
          document.getElementById("bookingForm").reset();
        } else {
          document.getElementById("status").innerText = "❌ Error: " + response.message;
        }
      })
      .catch(error => {
        console.error("Fetch error:", error);
        document.getElementById("status").innerText = "❌ Booking Failed. Check console.";
      });
    });
  </script>
</body>
</html>
